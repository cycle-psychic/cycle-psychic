<!DOCTYPE html>
<html>
  <head>
    <title>Cycle Psychic</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* create CSS file for styling? */
    /* styling for the map div */
      #map {
        height: 80%;
        margin: 5%;
      }
    /* styling for html & body */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>  
  </head>
    
  <body>
    <!-- div where the map will be displayed -->
    <div id="map"></div> 
      
    <!-- script for defining map details -->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>  
      
    <!-- script for loading the Google Maps API -->
    <!-- keep this at the bottom of the page (i.e. before </body>) in case the API is slow to load -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8H1qaETdzMANNuXE4ARqZvW8aADkHpow&callback=initMap"
    async defer></script>
  </body>
</html>
